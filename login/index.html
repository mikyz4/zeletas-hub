<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Zeletas Hub</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

<!-- Hero / Login -->
<section class="hero">
  <h2>Iniciar sesión en Zeletas Hub</h2>

  <!-- Formulario de login -->
  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Iniciar sesión</button>
  </form>

  <p>¿No tienes cuenta? <a href="../registro/">Registrarse</a></p>
  <p><a href="../recuperar-password/">¿Olvidaste tu contraseña?</a></p>
  <div id="mensaje"></div>
</section>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="../assets/js/supabase.js"></script>

<!-- Script de login -->
<script>
const loginForm = document.getElementById('loginForm');
const mensaje = document.getElementById('mensaje');

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  // Iniciar sesión con Supabase
  const { data, error } = await supabase.auth.signInWithPassword({
    email: email,
    password: password
  });

  if (error) {
    mensaje.textContent = error.message;
    mensaje.style.color = 'red';
  } else {
    mensaje.textContent = 'Sesión iniciada. Redirigiendo...';
    mensaje.style.color = 'green';

    // Redirigir al panel de usuario después de 1 segundo
    setTimeout(() => {
      window.location.href = "../perfil/";
    }, 1000);
  }
});
</script>

</body>
</html>
