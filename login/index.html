<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Iniciar sesión - Zeletas Hub</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

<section class="hero">
  <h2>Inicia sesión en Zeletas Hub</h2>
  <form id="loginForm">
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <button type="submit">Iniciar sesión</button>
  </form>
  <p>¿No tienes cuenta? <a href="../registro/">Regístrate aquí</a></p>
  <p>¿Olvidaste tu contraseña? <a href="../recuperar-password/">Recuperar contraseña</a></p>
  <div id="mensaje"></div>
</section>

<!-- Supabase JS -->
<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js"></script>
<script src="../assets/js/supabase.js"></script>

<script>
const loginForm = document.getElementById('loginForm');
const mensaje = document.getElementById('mensaje');

loginForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const { data, error } = await supabase.auth.signInWithPassword({
    email: email,
    password: password
  });

  if (error) {
    mensaje.textContent = "Error: " + error.message;
    mensaje.style.color = 'red';
  } else if (data.user) {
    mensaje.textContent = "Inicio de sesión correcto. Redirigiendo...";
    mensaje.style.color = 'green';
    // Redirigir al perfil
    setTimeout(() => {
      window.location.href = '../perfil/';
    }, 1000);
  }
});
</script>

</body>
</html>
