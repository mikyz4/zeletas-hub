<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Privado - ZELETAS</title>
  
  <link rel="stylesheet" href="../assets/css/styles.css">
  
  <style>
    /* Estilos específicos para que el chat se vea bien con tu diseño */
    .chat-container {
      max-width: 600px;
      margin: 20px auto;
      background: var(--card-bg);
      border: 1px solid var(--border-color);
      border-radius: 12px;
      display: flex;
      flex-direction: column;
      height: 70vh;
      overflow: hidden;
    }
    .chat-box {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 10px;
    }
    .mensaje {
      padding: 10px 15px;
      border-radius: 18px;
      max-width: 80%;
      font-size: 0.9rem;
    }
    .recibido {
      background: #333;
      align-self: flex-start;
      border-bottom-left-radius: 2px;
    }
    .enviado {
      background: var(--green);
      color: #000;
      align-self: flex-end;
      border-bottom-right-radius: 2px;
    }
    .chat-input-area {
      padding: 15px;
      background: #1a1a1a;
      display: flex;
      gap: 10px;
      border-top: 1px solid var(--border-color);
    }
    #chat-input {
      flex: 1;
      background: #0a0a0a;
      border: 1px solid var(--border-color);
      color: white;
      padding: 10px;
      border-radius: 5px;
    }
  </style>

  <link rel="icon" type="image/png" href="../assets/img/logo-zeletas.png">
  <link rel="apple-touch-icon" href="../assets/img/logo-zeletas.png">
</head>

<body class="logged-in">

<header>
  <div class="header-inner">
    <div class="logo">ZELETAS <span>Chat</span></div>
    <nav class="nav-desktop">
      <a href="../index.html">Inicio</a>
      <a href="../marketplace/index.html">Marketplace</a>
    </nav>
  </div>
</header>

<main class="section">
  <div class="chat-container">
    <div class="chat-box" id="chat-box">
      <div class="mensaje recibido">Hola, ¿en qué puedo ayudarte con tu gestión?</div>
    </div>
    
    <div class="chat-input-area">
      <input type="text" id="chat-input" placeholder="Escribe un mensaje..." onkeypress="if(event.key==='Enter') enviarMensaje()">
      <button class="btn btn-primary" onclick="enviarMensaje()">Enviar</button>
    </div>
  </div>
</main>

<script>
  function enviarMensaje() {
    const input = document.getElementById('chat-input');
    const chatBox = document.getElementById('chat-box');
    
    if(input.value.trim() === '') return;

    // Crear burbuja de mensaje enviado
    const msg = document.createElement('div');
    msg.className = 'mensaje enviado';
    msg.textContent = input.value;
    
    chatBox.appendChild(msg);
    input.value = '';
    
    // Auto-scroll al final
    chatBox.scrollTop = chatBox.scrollHeight;
  }
</script>

</body>
</html>
