<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Zeletas Hub</title>
    <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <h1>Registro</h1>
        <form id="registerForm">
            <label for="email">Correo electrónico</label>
            <input type="email" id="email" required>
            
            <label for="password">Contraseña</label>
            <input type="password" id="password" required>
            
            <label>
                <input type="checkbox" id="terms" required>
                Acepto <a href="../legal/terminos.html">Términos y condiciones</a> y 
                <a href="../legal/privacidad.html">Política de privacidad</a>
            </label>

            <button type="submit">Crear cuenta</button>
        </form>
        <p>¿Ya tienes cuenta? <a href="../login/index.html">Inicia sesión</a></p>
    </div>

    <script src="../assets/js/supabase.js"></script>
    <script>
        const registerForm = document.getElementById('registerForm');

        registerForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            const { data, error } = await supabase.auth.signUp({ email, password });
            if(error) {
                alert("Error: " + error.message);
            } else {
                alert("Cuenta creada. Revisa tu correo para verificar.");
                window.location.href = "../login/index.html";
            }
        });
    </script>
</body>
</html>
