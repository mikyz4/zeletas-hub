<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro - Zeletas Hub</title>
  <link rel="stylesheet" href="../assets/css/styles.css">
</head>
<body>

<section class="hero">
  <h2>Crear cuenta en Zeletas Hub</h2>
  <form id="registroForm">
    <input type="text" id="nombre" placeholder="Nombre completo" required>
    <input type="email" id="email" placeholder="Correo electrónico" required>
    <input type="password" id="password" placeholder="Contraseña" required>
    <label>
      <input type="checkbox" id="terminos" required> Acepto términos, privacidad y cookies
    </label>
    <button type="submit">Registrarse</button>
  </form>
  <p>¿Ya tienes cuenta? <a href="../login/">Iniciar sesión</a></p>
  <div id="mensaje"></div>
</section>

<script src="../assets/js/supabase.js"></script>
<script>
const registroForm = document.getElementById('registroForm');
const mensaje = document.getElementById('mensaje');

registroForm.addEventListener('submit', async (e) => {
  e.preventDefault();

  const nombre = document.getElementById('nombre').value;
  const email = document.getElementById('email').value;
  const password = document.getElementById('password').value;

  const { data, error } = await supabase.auth.signUp({
    email: email,
    password: password,
    options: { data: { nombre: nombre } }
  });

  if (error) {
    mensaje.textContent = error.message;
    mensaje.style.color = 'red';
  } else {
    mensaje.textContent = 'Cuenta creada. Revisa tu email para verificar.';
    mensaje.style.color = 'green';
    registroForm.reset();
  }
});
</script>

</body>
</html>
