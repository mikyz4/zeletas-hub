<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Zeletas Hub</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; }
        .btn { background: #4285F4; color: white; border: none; padding: 12px 24px; border-radius: 6px; cursor: pointer; font-size: 16px; }
    </style>
</head>
<body>

<div class="card">
    <h2>Zeletas Hub</h2>
    <p id="status">Cargando sistema...</p>
    <button id="googleBtn" class="btn">Entrar con Google</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // 1. CONFIGURACIÓN
    const SUPABASE_URL = "https://sbqpkfdcznulwpxlxiwu.supabase.co";
    const SUPABASE_ANON_KEY = "sb_publishable_9dX-ESpW0YwCaFfDR0aMAg_9PLvO2oo";
    const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

    const statusEl = document.getElementById('status');

    // 2. DETECTAR SESIÓN (Al volver de Google)
    async function detectarSesion() {
        statusEl.textContent = "Verificando identidad...";
        
        const { data: { session }, error } = await supabase.auth.getSession();

        if (session) {
            statusEl.textContent = "¡Bienvenido! Redirigiendo...";
            // Limpia la URL del token
            window.history.replaceState({}, document.title, window.location.pathname);
            // Salto al perfil
            setTimeout(() => {
                window.location.href = "../perfil/index.html";
            }, 500);
        } else {
            statusEl.textContent = "Por favor, inicia sesión.";
        }
    }

    // 3. LOGICA DEL BOTÓN
    document.getElementById('googleBtn').onclick = async () => {
        statusEl.textContent = "Conectando con Google...";
        const { error } = await supabase.auth.signInWithOAuth({
            provider: 'google',
            options: {
                // Esto asegura que Google te devuelva a esta misma página
                redirectTo: window.location.origin + window.location.pathname
            }
        });
    };

    detectarSesion();
</script>
</body>
</html>
