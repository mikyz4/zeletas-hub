<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro - Zeletas Hub</title>
    <style>
        body { font-family: sans-serif; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
        .card { background: white; padding: 2.5rem; border-radius: 15px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); text-align: center; width: 90%; max-width: 400px; }
        .btn { background: #4285F4; color: white; border: none; padding: 15px 30px; border-radius: 8px; cursor: pointer; font-size: 16px; font-weight: bold; width: 100%; }
    </style>
</head>
<body>

<div class="card">
    <h2>Zeletas Hub</h2>
    <div id="status">Verificando sistema V7...</div>
    <button id="googleBtn" class="btn">ENTRAR V.7 - NETLIFY</button>
</div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<script>
    // 1. Definimos las constantes aquí, sin importar archivos externos
    const S_URL = "https://sbqpkfdcznulwpxlxiwu.supabase.co";
    const S_KEY = "sb_publishable_9dX-ESpW0YwCaFfDR0aMAg_9PLvO2oo";
    
    // 2. Creamos el cliente directamente
    const supabaseClient = supabase.createClient(S_URL, S_KEY);

    const statusEl = document.getElementById('status');
    const googleBtn = document.getElementById('googleBtn');

    async function revisar() {
        const { data: { session } } = await supabaseClient.auth.getSession();
        if (session) {
            window.location.href = "https://zeletas.netlify.app/perfil/";
        } else {
            statusEl.textContent = "Listo para conectar.";
        }
    }

    googleBtn.onclick = async () => {
        statusEl.textContent = "Redirigiendo a Google...";
        
        // 3. AQUÍ FORZAMOS EL REDIRECT_TO SINlocalhost
        const { error } = await supabaseClient.auth.signInWithOAuth({
            provider: 'google',
            options: {
                redirectTo: "https://zeletas.netlify.app/acceso/"
            }
        });
        
        if (error) alert("Error: " + error.message);
    };

    revisar();
</script>
</body>
</html>
