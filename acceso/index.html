<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso Seguro - Zeletas Hub</title>
</head>
<body>
    <div style="text-align: center; margin-top: 50px;">
        <h2>CONEXIÓN SEGURA</h2>
        <p id="status">Cargando motor de seguridad...</p>
        <button id="googleBtn" style="padding: 15px; background: #4285F4; color: white; border: none; border-radius: 5px;">
            INICIAR SESIÓN CON GOOGLE
        </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

    <script>
        const SUPABASE_URL = "https://sbqpkfdcznulwpxlxiwu.supabase.co";
        const SUPABASE_ANON_KEY = "sb_publishable_9dX-ESpW0YwCaFfDR0aMAg_9PLvO2oo";
        const supabaseClient = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // AVISO DE CARGA
        alert("SISTEMA V3 CARGADO - Si no ves este mensaje, limpia la caché.");

        async function check() {
            const { data: { session } } = await supabaseClient.auth.getSession();
            if (session) {
                alert("¡IDENTIDAD CONFIRMADA! Entrando...");
                window.location.href = "https://zeletas.netlify.app/perfil/";
            }
        }

        document.getElementById('googleBtn').onclick = async () => {
            alert("Redirigiendo a Google desde Netlify...");
            const { error } = await supabaseClient.auth.signInWithOAuth({
                provider: 'google',
                options: {
                    // FORZADO MANUAL
                    redirectTo: "https://zeletas.netlify.app/acceso/"
                }
            });
            if (error) alert("Error: " + error.message);
        };

        check();
    </script>
</body>
</html>
